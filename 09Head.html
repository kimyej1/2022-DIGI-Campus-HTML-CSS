<!doctype html> 
<html lang="ko"> 
	<head> 
		<meta charset="UTF-8"> 
 		<title>국민은행</title> 
 		<meta name="viewport" 
 			content="width=device-width, maximum-scale=3.0, user-scalable=yes"> 
 		<link href="./css/Style.css" rel="stylesheet" type="text/css">  
 		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> 
 		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
 		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script> 
              <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"> 
 		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script> 
 	</head> 
<body>

<div class="container"> <!--Container-->
    <div class="row">
        <div class="col">
            <h4 class="text-primary fw-bold">
                <span class="material-icons icon">settings</span>Typography</h4> <!--class 두개 적용(material icons, icon)-->
        </div>
    </div>
    <div class="row">
        <div class="col">
            HTML Tag &lt;h1&gt; H1&lt;/h1&gt;<br> <!--화면에 '<,>'를 그대로 보여주고싶을때 : &lt;, &gt; (less/greater than)-->
            Head h1 ~ h6<br>
            숫자가 작을수록 큰 글씨. BS5에서는 fw-bold 같이 사용 가능하다.<br>
            BS5에서는 class를 이용해 색을 정한다 : text-primary, bg-danger 등..<br>
        </div>
    </div>
</div> <!--Container-->
</body> 
</html>
