<!doctype html> 
<html lang="ko"> 
	<head> 
		<meta charset="UTF-8"> 
 		<title>국민은행</title> 
 		<meta name="viewport" 
 			content="width=device-width, maximum-scale=3.0, user-scalable=yes"> 
		<link rel="icon" type="image/png" href="./images/kblogo.png" sizes="96x96"> <!--웹 탭에 이미지 넣기-->
 		<link href="./css/Style.css" rel="stylesheet" type="text/css">  
 		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> 
 		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
 		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script> 
              <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"> 
 		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script> 

		<script src="js/kbstar.js"></script>

 	</head> 
<body>
	<div class="row">
		<div class='col colLine text-end'>1층 고객 수 : </div>
		<div class="col colLine">
			<input type='number' class='form-control' id='f1submit' name='f1submit' min='0' value='50'>
		</div>
		<div class="col colLine">
			<button type='submit' class='form-control btn btn-secondary' onClick="submitPrt()">Submit</button>
		</div>
		<div class="col colLine"></div>
	</div>
	
    <script>
        self.focus();

		function submitPrt()
		{
			let f1value = document.querySelector('#f1submit').value;
			opener.document.querySelector('#f1rcv').value = f1value;
			opener.document.hiddenForm.submit(); // #f1rcv auto-submit
			window.close();
		}
    </script>
</body>
</html>
