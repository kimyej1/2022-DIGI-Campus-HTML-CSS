<!doctype html> 
<html lang="ko"> 
	<head> 
		<meta charset="UTF-8"> 
 		<title>국민은행</title> 
 		<meta name="viewport" 
 			content="width=device-width, maximum-scale=3.0, user-scalable=yes"> 
 		<link href="./css/Style.css" rel="stylesheet" type="text/css">  
 		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> 
 		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
 		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script> 
              <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"> 
 		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script> 
        <!--bootstrap과 jquery는 뗄 수 없음!-->
 	</head> 
<body>
<div class="container-fluid" style="background-color:#ABCDEF;"> <!--fluid : 국민은행 상단처럼 크기 무관하게 꽉찬 부분-->
메뉴...
</div> <!--Container-->
<div class="container" style="background-color:#ebeb81;">
    <div class="row"> <!--한 줄(row) 만든다-->
        <div class="col-6 bg-primary text-white">6</div> <!-- 12조각중에 6조각 차지--> 
        <div class="col-4 bg-danger text-center">4</div> <!-- 글자 중앙정렬-->
        <div class="col-2 bg-success text-end">2</div>   <!-- 글자 우측정렬-->
        <!-- <div class="col-2 bg-secandary">2</div>    -- 이렇게 추가하면 12조각 넘으므로 다음줄로 흘러넘침-->
    </div>
    <div class="row"> <!--한 줄(row) 만든다-->
        <div class="col"> <!-- column : 12조각 혼자 다가짐--> 
            1. 색상 : primary, danger, warning, success, info, secondary...<br>
            2. 그리드(Grid) : col 12칸으로 나눈다.<br>
            3. 화면 크기 : xs, sm, md, lg, xl, xxl (xs는 생략한다.)<br>
                          (ex) col-3(생략했으니까 xs라는 뜻), col-sm-2, col-md-3<br>
                               col-3(sm, md 정의 안되어있으니까 3칸) col-lg-2(xl, xxl 정의 안되어있으니까 2칸)<br>
                               **★ 따로 정의된게 없으면 바로 앞꺼를 똑같이 씀!! ★** <br>
        </div> 
        <div class="row">
            <div class="col-6 col-md-3 bg-primary text-white">6</div> <!-- 1) md사이즈 화면에서는 3:4:5 가짐-->
            <div class="col-6 col-md-4 bg-danger text-center">4</div> <!-- 2) xs, sm 화면에서는 6:6:12(다음줄 전부) 가짐-->
            <div class="col bg-success text-end">2</div> <!-- 3) lg, xl, xxl 화면에서는 직전(md)그대로 3:4:5 가짐-->
        </div>
    </div>
</div> <!--Container-->
</body> 
</html>
