<body>
    <button type="button" class="btn btn-primary" onClick="window.close()">창닫기</button>

	<button type="button" class="btn btn-primary" onClick="opener.location.href='main.php'">부모 이동</button>
	<button type="button" class="btn btn-primary" onClick="ctrlParent()">부모 창 제어</button>
	
    <script>
        self.focus(); // 브라우저 타지 않고 무조건 앞으로 땡겨주는 코드 : 브라우저마다 없이도 알아서 되는 애들도 있음

		function ctrlParent()
		{
			let msg = prompt("부모창에 쓸 글씨를 입력하세요 : ");
			opener.document.querySelector('#here').value = msg;
			opener.document.querySelector('#here').focus();
			window.close();
		}
    </script>
