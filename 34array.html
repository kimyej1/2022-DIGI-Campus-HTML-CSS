<script>
    // 1. '[]' 이용해서 배열 만들기
    var lotto = [1, 2, 3, 4, 10];
    console.log("lotto = " + lotto);

    for(let i = 0; i<lotto.length; i++)
    {
        // lotto[0] = 1; ... 이런식으로 출력하기
        console.log("lotto[" + i + "] = " + lotto[i]); // 내부적으로 사용(0~4)
        console.log((i+1) + "번째 값 = " + lotto[i]); // 사용자들 보라고 출력(1~5)
    }
    let books = ["JS", "HTML", 123, "Python"]; // 타입 다른게 섞여도 괜찮아
    console.log("books = " + books);


    // 2. 'new Array'로 배열 만들기
    var numbers = new Array("one", "two", "three");
    var seasons = new Array("봄", '여름', '가을', '겨울');

    /*
        자바에서는 허용되었지만 js에서는 안됨(enhanced for)

        for(let x : numbers)
        {
            console.log(x);
        }
    */

    let myArray = new Array(); // 초기값이 없음

    // concatenate : 사슬같이 잇다 -> strcat(string), memcat(memory), ...
    lotto = lotto.concat(seasons);
    console.log("lotto = " + lotto);

    /*
        stack : FILO, LIFO (push/pop)
        queue : FIFO, LILO (enqueue/dequeue) - 발음이 같아서 q라고 씀
                원형큐(circular q = cq)
        add(), remove()
     */
    
    lotto.pop(); // 맨 뒤의 값이 빠져나옴(pop : stack이니까)
    console.log("lotto = " + lotto);
    lotto.shift(); // 맨 앞의 값이 빠져나옴(자리를 하나 왼쪽으로 땡겨서 맨 앞자리 수가 튕겨나간것..)
    console.log("lotto = " + lotto);

    let x = 5;
    x = x << 1; // << : shiftLeft : 2진법 수 101(5)을 하나 왼쪽으로 밀면 1010(10)
    console.log("x = " + x);

    lotto = lotto.slice(2); // idx[2] 자리 바로 앞까지 잘라냄(0,1 자리를 잘라낸 나머지)
    console.log("lotto = " + lotto);

    function checkError()
    {
        // 기존 방식
        let f = document.loginForm;
        // alert(f.id.value); // document.loginForm.id.value;
        let id = document.querySelector("#id");
        // alert(id.value);
        let mobile = document.querySelector('#mobile');

        let regex = /^[a-zA-Z0-9]{4,10}$/;
        if(!regex.test(id.value))
        {
            alert("아이디는 영어 대소문자 및 숫자로 4~10자입니다.");
            id.focus();
            return false;
        }
        regex = /^01[016789]-[\d]{3,4}-[\d]{4}$/;
        if(!regex.test(mobile.value))
        {
            alert("휴대폰번호는 010-1234-1234의 형식입니다.")
            mobile.focus();
            return false;
        }
    }
</script>
