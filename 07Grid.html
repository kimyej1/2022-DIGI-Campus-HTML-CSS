<!doctype html> 
<html lang="ko"> 
	<head> 
		<meta charset="UTF-8"> 
 		<title>국민은행</title> 
 		<meta name="viewport" 
 			content="width=device-width, maximum-scale=3.0, user-scalable=yes"> 
 		<link href="./css/Style.css" rel="stylesheet" type="text/css">  
 		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> 
 		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
 		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script> 
              <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"> 
 		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script> 
 	</head> 
<body>

<div class="container"> <!--Container-->
    <div class="row">
        <div class="col colline">1</div>
        <div class="col colline">1</div>
        <div class="col colline">1</div>
        <div class="col colline">1</div>
        <div class="col colline">1</div>
        <div class="col colline">1</div>
        <div class="col colline">1</div>
        <div class="col colline">1</div>
        <div class="col colline">1</div>
        <div class="col colline">1</div>
        <div class="col colline">1</div>
        <div class="col colline">1</div>
    </div>
    <div class="row">
        <div class="col-6 colline text-end">6</div> <!--text-start : 왼쪽정렬-->
        <div class="col-5 colline text-end">5</div> <!--text-center : 가운데정렬-->
        <div class="col colline text-end">1</div> <!--text-end : 우측정렬-->
    </div>
    <div class="row">
        <div class="col-6 colline text-end">6</div> 
        <div class="col-5 colline text-end">5(1칸 여백)</div> 
        <div class="col-4 colline text-end">4(8칸 여백)</div> <!--나머지 한칸 안쓰고 버리고 다음줄에서 4칸 사용-->
    </div>
    <div class="row">
        <div class="col-6 colline text-end">6</div> 
        <div class="col-5 colline text-end bg-danger">5(1여백)</div> 
        <div class="col-4 colline text-end">4</div> 
        <div class="col colline text-end">8</div> <!--남은 칸 다 가져감 : 8--> 
    </div>
</div> <!--Container-->
</body> 
</html>
