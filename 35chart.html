<!--
    Google chart
-->

<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
    google.charts.load('current', {'packages':['corechart']}); // 구글차트 라이브러리 부르는 공통부분
    google.charts.setOnLoadCallback(drawChart); // drawChart : function pointer

    function drawChart()
    {
        var data = google.visualization.arrayToDataTable
        ([
            ['은행', '점유율'], // 값만 넣으면 비율을 알아서 차트가 계산해줌
            ['국민은행', 30],
            ['하나은행', 22],
            ['신한은행', 13],
            ['기업은행', 2],
            ['우리은행', 7]
        ]);

        var options = { // dictionary type
            title: '은행별 고객 분포율',
            // is3D: true,
            pieHole: 0.4,
        };
        var chart = new google.visualization.PieChart(document.getElementById('piechart')); // piechart라는 id 찾아라
        chart.draw(data, options);
    }
</script>

<div class="row">
    <div class="col">
        <div id="piechart" style="width:100%; height: 500px;"></div>
        <!-- width/height를 둘다 px로 지정해버리면, 화면 사이즈에 맞춰줄수가없음(스마트폰 등)-->
    </div>
</div>
