<script>
    // 기존 함수 쓰는 방식
    function add(a,b)
    {
        return a + b;
    }

    let result = add(10,20);
    console.log("result = " + result);

    /*
        익명(anonymous) 함수 : 이름이 없는 함수
            함수 자체가 식(expression) : 값을 즉시 할당할 때 사용한다, 단발성
            Function Pointer : 함수를 호출할 수 있도록 변수에 함수 주소를 저장
    */

    let add2 = function(a,b) {return a + b;} // add2가 함수 이름(function pointer), function에는 이름 없이 파라미터만
    let result2 = add2(1,2);
    console.log("result2 = " + result2);

    /*
        즉시 실행 함수 : 함수를 정의함과 동시에 실행
            표기법 (1) : (식)(파라미터);
                (예) (function(){

                    })(); --> 약식 표기법 (1) : (function(){})();
            표기법 (2) : (식(파라미터));
                (예) (function(){

                    }()); --> 약식 표기법(2) : (function(){}());

    */

    let result3 = ( function(){return 100 + 200}() );
    console.log("result3 = " + result3);

    // 파라미터가 있는 경우
    let result4 = ( function(a,b){return a + b}(11,22) );
    console.log("result4 = " + result4);

    /*
        화살표 함수 : =>
            1. 매개 변수가 없는 경우
            2. 파라미터가 1개인 경우
            3. 파라미터가 2개 이상인 경우
    */

    // 1. 파라미터가 없는 경우
    const hiFunc = function(){return "Hello JS World";}
    console.log("hiFunc = " + hiFunc); // 이렇게 쓰면 함수 그대로 출력됨 (hi = function~~ 이렇게)
    let hi = hiFunc(); // add2와 같은 function pointer이므로 add2와 비교해보기
    console.log("hi = " + hi);

    let hiFunc2 = () => {return "Hello JS ES6 World";} // hiFunc와 완전히 똑같은 식 (let/const 빼고)
    let hi2 = hiFunc2();
    console.log("hi2 = " + hi2);

    // 2. 파라미터가 1개인 경우
    let hiFunc3 = function(user){
        console.log("Hi~~ " + user);
        return "ok";
    }
    let hi3 = hiFunc3("Kim");
    console.log("hi3 = " + hi3); // hiFunc3 안에 리턴이 없으면 undefined라고 나옴

    let hiFunc4 = (user) => {   // 파라미터가 한개일때는 괄호 생략 가능 : hiFunc4 = user => {}
        console.log("Hi..." + user);
        return "okArrow";
    }
    let hi4 = hiFunc4("Park");
    console.log("hi4 = " + hi4);
    
    // 3. 파라미터가 2개 이상인 경우
    // let getSumFunc = function(a,b){return a + b;}(3, 4)
    let getSumFunc = (a,b) => {return a + b;}
    let resultSum = getSumFunc(111,222);
    console.log("resultSum = " + resultSum);

    // 함수 속의 코드가 1줄일 때는 다음과 같이 표현할 수 있다.
    let getSumFunc2 = (a,b) => a + b;
    let resultSum2 = getSumFunc2(111,222);
    console.log("resultSum2 = " + resultSum2);

</script>
