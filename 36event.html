HTML은 위에서부터 읽으면서 처리하기때문에<br>
HTML -> script 순으로 쓰는 것이 에러 가능성을 줄여준다.

<div class="row mt-3">
    <div class="col">
        <input type="text" id="msg" class="form-control" autofocus="true">
    </div>
    <div class="col">
        <button type="button" id="addBtn" class="btn btn-primary">추가</button>
    </div>
</div>

<div class="row">
    <div class="col" id="msgList">
        <!--
            <ul>
                <li> 이순신 </li>
                <li> 홍길동 </li>
            </ul>
            이렇게 넣고싶은데, msgList에 직접 넣으면 넣을때마다 </ul>처리를 하기 때문에 
            다른 변수(html)에 넣어뒀다가 한번에 msgList에 넣어야함!
        -->
    </div>
</div>

<script>
    var msgArray = [];
    var addBtn = document.querySelector("#addBtn");

    // onClick 대신 .addEventListener로 이벤트 추가
    addBtn.addEventListener('click', addMessage); // addMessage : function pointer
    function addMessage()
    {
        // alert('add'); // 먼저 이벤트 잘 동작하는지 확인
        var msg = document.querySelector("#msg");
        if(msg.value == "")
        {

        } else
        {
            let msgList = document.querySelector('#msgList');
            msgArray.push(msg.value); // push를 모르면 길이 먼저 파악해서 몇번째 인덱스에 넣으라고 해줘야하는데, push는 항상 맨 뒤에 붙여주니까 편함!
            
            let html = "";
            for(let i = 0; i < msgArray.length; i++)
            {
                html += '<li>' + msgArray[i] + '</li>';
            }

            msgList.innerHTML = '<ul>' + html + '</ul>';
            
        }
    }
</script>
