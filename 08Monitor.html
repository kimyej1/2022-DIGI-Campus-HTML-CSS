<!doctype html> 
<html lang="ko"> 
	<head> 
		<meta charset="UTF-8"> 
 		<title>국민은행</title> 
 		<meta name="viewport" 
 			content="width=device-width, maximum-scale=3.0, user-scalable=yes"> 
 		<link href="./css/Style.css" rel="stylesheet" type="text/css">  
 		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> 
 		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
 		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script> 
              <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"> 
 		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script> 
 	</head> 
<body>

<div class="container"> <!--Container-->
    <div class="row">
        <div class="col colline">1</div>
        <div class="col colline">1</div>
        <div class="col colline">1</div>
        <div class="col colline">1</div>
        <div class="col colline">1</div>
        <div class="col colline">1</div>
        <div class="col colline">1</div>
        <div class="col colline">1</div>
        <div class="col colline">1</div>
        <div class="col colline">1</div>
        <div class="col colline">1</div>
        <div class="col colline">1</div>
    </div>

    <!--
        모니터 사이즈 : xs, sm, md, lg, xlg, xxlg (xs는 생략한다.)
        지정하지 않으면, 앞의 것을 그대로 사용한다.

        col-3 col-md-2
        == col-3(xs) col-sm-3 // col-md-2 col-lg-2 col-xlg-2 col-xxlg-2

    -->
    <div class="row">
        <div class="col-6 col-md-3 colline bg-danger">xs(6), md(3)</div> 
        <div class="col-2 col-md-3 colline bg-primary">xs(2), md(3)</div> 
        <div class="col colline bg-success">xs(4), md(6)</div> 
    </div>
    <div class="row">
        <div class="col-6 col-sm-5 col-md-3 col-lg-2 colline text-end ellipsis">매우 긴 제목의 글이 들어왔다고 가정해봅시다.</div> 
        <div class="col-5 colline text-end">5</div> 
        <div class="col colline text-end ellipsis">ABCDEF</div> <!--ellipsis 안쓰면 길어서 다음칸으로 내려감, 쓰면 '...'-->
    </div>

    <!--
        ** 스마트폰에서는 최소 3칸씩은 차지하고 있어야 함.

        d-none : 표시 안함
        d-block : 표시함
    -->

    <div class="row">
        <div class="d-none d-md-block col-md-1">순서</div> <!--작은 화면에는 굳이 순서 표시 안할래-->
        <div class="col-9 col-md-4">제목</div>
        <div class="col-3 col-md-2">작성자</div>
        <div class="d-none d-md-block col">첨부</div>
        <div class="d-none d-md-block col">작성일</div>
        <div class="d-none d-md-block col">읽음</div>
    </div>
    <div class="row">
        <div class="d-none d-md-block col-md-1">1</div> <!--작은 화면에는 굳이 순서 표시 안할래-->
        <div class="col-9 col-md-4 ellipsis">부트스트랩의 화면 보이기 감추기 (더 긴 글을 적어야 도움이 됩니다.)</div>
        <div class="col-3 col-md-2 ellipsis">국민은행 고객상담실</div> <!--이름도 길어질 수 있음에 주의!-->
        <div class="d-none d-md-block col">
            <span class="material-icons">attachment</span>
        </div>
        <div class="d-none d-md-block col">2022-03-10</div>
        <div class="d-none d-md-block col">123</div>
    </div>
</div> <!--Container-->
</body> 
</html>
