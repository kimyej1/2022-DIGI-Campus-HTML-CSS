<script>
    function borderAll()
    {
        $('*').css('border', '3px dotted #FF0000');

        $('p, button, input') // 여러 elements 선택
        $('div.myClass') // div 중 class가 'myClass'인 것 선택
        $('div > a[target]') // ⭐️⭐️⭐️ div 속에 있는(자식요소) a태그 중 target이 있는 것 [ > : parent - child (바로 직전/직후에 있는것)]
        $('div a') // div 속에 있는(후손) a태그 [ (space) : ancestor - descendant (전에 있는거 모두, 후에 있는거 모두)]
        $('div > a[href != "http://kjmin.com"]') // div 속의 a태그 중 href가 kjmin이 아닌 것

        $('div[id ^= "content"]') // div 중 id가 content로 시작하는 것 (content1, content2, ...)
        $('div[name *= "man"]') // div 중 name에 man이 포함된 것(man, superman, manual, ...) : 특정 키워드는 사용 못하게 할때도 활용 가능!
    }

    function moveDiv()
    {
        $("#moveDiv").animate({ // {}안에 dictionary type처럼 들어감
            left : '250px',
            opacity : 0.5, // 투명도
            width : '200px',
            height : '100px',
        }, 2000); // 밀리세컨 단위 (5000 = 5초)
        $("#moveDiv").animate({ // 여러개 이어붙일 수도 있음
            left : '250px',
            opacity : 1.0,
            width : '200px',
            height : '100px',
        }, 2000);
    }

    function hideInfo()
    {
        /* 원래 아는 방법대로 하면..
            let pArray = document.querySelectorAll('p');
            for(let i = 0; i < pArray.length; i++)
            {
                pArray[i].style.display = 'none';
            }
        */

        $("p").hide(); // jQuery..완전 간단해.....
    }
    function showInfo()
    {
        $("p").show();
    }

    function doJquery() // 이거 안쓰고 내용만 써도 되긴하는데, 나중에 수정하거나 할거 생각해서 function으로 만듬..
    {
        $("p").click(function(){
            $(this).hide();
        });

        /*
            $('td').css('border', '1px solid blue');
            $('td:odd').css('background', 'yellow');
            $('tr > .aaa').css('background', 'blue');
            $('tr .aaa').css('background', 'red');

            $('td').css("background",'#FFFF00');
            $('td:gt(4)').css("background",'#FFFF00'); // td를 0부터 세서 4보다 큰 인덱스 찾기
            $('tr:odd').css("background", "#CECECE"); // tr의 홀수 인덱스 찾기
        */
       
        $('td').eq(2).css('background', '#FFFF00'); // $('td:eq(2)').css~~ 랑 똑같음
        $('td').last().css('background', 'red');

        // aaa 클래스가 아닌것 찾아서 녹색배경
        $('td').not('.aaa').css('background', '#00FF00');
        
        // 함수넣기 : $().filter(function(){}).css();
        $('td').filter(function(index){
            console.log('traverse' + index + ': 순회하다'); // 인덱스 갯수만큼 돌면서 찾는중~
            return index % 3 == 0 || index % 3 == 2; // T/F 반환
        }).css('background', '#0000FF');

        // not 안에 함수넣기 : $().not(function(){}).css();
        $('td').not(function(index){
            return index % 2 == 1;
        }).css('background', 'red');

        $('li').has('ul').css('background', '#abcdef') // ul 태그를 가지고있는 li 태그 찾기
        $('*').each(function(){
            if($(this).is('li')){ // * 이니까 하나씩 돌면서, li 태그인지 하나하나 자기자신과 각각 비교
                ($(this)).css('border', '3px dotted #FF0000');
            } 
        })
    }
    doJquery();
</script>
