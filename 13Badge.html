<!doctype html> 
<html lang="ko"> 
	<head> 
		<meta charset="UTF-8"> 
 		<title>국민은행</title> 
 		<meta name="viewport" 
 			content="width=device-width, maximum-scale=3.0, user-scalable=yes"> 
 		<link href="./css/Style.css" rel="stylesheet" type="text/css">  
 		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> 
 		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
 		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script> 
              <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"> 
 		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script> 
 	</head> 
<body>

<div class="container"> <!--Container-->
    <div class="row">
        <div class="col">
            <h4 class="text-primary">
                <span class="material-icons icon">bookmark</span>Badge</h4> 
        </div>
    </div>
   
    <div class="row">
        <div class="col">
            Badge : 카톡에 안읽은 메시지 개수 표현<br>
            효과적으로 사용하기 위해서는 배경색, 테두리 모양 등을 잘 활용해야 한다.<br>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <span class="badge bg-danger rounded-circle">1</span>
            <span class="badge bg-danger rounded-circle">N</span>

            <span class="badge bg-secondary rounded-circle">1</span>
            <span class="badge bg-danger rounded-pill">2번째 페이지</span> <!--페이지네이션-->
            <span class="badge bg-secondary rounded-circle">3</span>

            <button type="button" class="btn btn-warning">Message
                <span class="badge bg-danger rounded">2</span>
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col bg-danger pt-0">pt-0</div> <!--pt : padding(안쪽 여백) top-->
    </div>
    <div class="row">
        <div class="col bg-primary pt-1">pt-1</div>
    </div>
    <div class="row">
        <div class="col bg-warning pt-2">pt-2</div>
    </div>
    <div class="row">
        <div class="col bg-success pt-3">pt-3</div>
    </div>
    <div class="row">
        <div class="col bg-secondary pt-4">pt-4</div>
    </div>
</div> <!--Container-->
</body> 
</html>
